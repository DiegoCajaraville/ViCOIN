<ion-header>
  <ion-toolbar color="primary" style="max-height: 200px">
    <ion-title id="logo" style="text-align:center">
      <img alt="logo" src="../../assets/icon/logo.png" height="40" id="logo" [routerLink]="['/']">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="primary" id="mainContainer">
  

  <ion-card>

    <ion-card-header>
      <ion-card-title class="title">Comprar moneda</ion-card-title>
    </ion-card-header>

    <ion-card-content style="text-align: center;">
      <ion-item class="block">
        <img src="../../assets/icon/bloque.png" alt="Bloque" height="500">
      </ion-item>
      <ion-item class="items">
        <ion-label>$VICs: {{dineroCliente}}</ion-label>
      </ion-item>
      
      <ion-item class="items">
        <ion-label>Precio Vic: {{precio}}</ion-label>
      </ion-item>
      <ion-item class="input">
        <input #precioSeleccionado type="number" placeholder="Seleccione cantidad">
      </ion-item>
      <div class="button">
        <ion-item class="button">
          <ion-button (click)="comprarMoneda(precioSeleccionado.value)">Comprar</ion-button>
        </ion-item>
      </div>
    </ion-card-content>

  </ion-card>
  
</ion-content>
