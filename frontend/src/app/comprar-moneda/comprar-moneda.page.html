<ion-header>
  <ion-toolbar color="primary" style="max-height: 200px">
    <ion-title id="logo" style="text-align:center">
      <img alt="logo" src="../../assets/icon/logo.png" height="40" id="logo" [routerLink]="['/']">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="primary">
  
  <div id="container">
    <ion-row>
      <ion-col >
        <ion-card>
          <img src="../../assets/icon/bloque.png" alt="Bloque" height="500" >
          <div class="card-title">Comprar moneda</div>
          <ion-label>$VICs: {{dineroCliente}}</ion-label>
          <br>
          <input #precioSeleccionado type="number">
          <br>
          <ion-label>Precio Vic: {{precio}}</ion-label>
          <br>
          <ion-button (click)="comprarMoneda(precioSeleccionado.value)">Comprar</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
