<ion-header>
  <ion-toolbar color="primary" style="max-height: 200px">
    <ion-title id="logo" style="text-align:center">
      <a href="http://localhost:8100">
        <img alt="logo" src="../../assets/icon/logo.png" height="40" id="logo">
      </a>
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button contentId="main"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>


  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
</ion-header>




<ion-content>
  <ion-card>
    <ion-item>
      <div id="map"></div>
    </ion-item>
    
    
    <ion-card-content>
      <ion-item>      
        <ion-select placeholder="Selecciona la tarifa" [(ngModel)]="tarifa">
          <ion-select-option value="1">Tarifa 1</ion-select-option>
          <ion-select-option value="2">Tarifa 2</ion-select-option>
          <ion-select-option value="3">Tarifa 3</ion-select-option>
          <ion-select-option value="4">Tarifa 4</ion-select-option>
          <ion-select-option value="5">Tarifa Demo</ion-select-option>
      </ion-select>
      </ion-item>
      <ion-item>
        <ion-button (click)="rent()" id="rentButton">Alquilar</ion-button>
      </ion-item>
    </ion-card-content>


    <ion-item>
      <div class="card-title">Patinete {{id}}</div>  
    </ion-item>
    
  </ion-card>
</ion-content>
